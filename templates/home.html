{% extends 'base.html' %}

{% block title %}
  Матрица
{% endblock %}

{% block menu %}
  <a class="nav-link active" aria-current="page" href="/">Матрица</a>
{% endblock %}

{% block menu1 %}
  <a class="nav-link" href="/about/">Главные герои</a>
{% endblock %}

{% block content %}
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../static/images/1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../static/images/5.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../static/images/3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
